<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>

<body>
	<form class="mui-input-group">
		<div class="mui-input-row">
			<label class="username"></label>
			<input type="text" class="mui-input-clear" placeholder="请输入您的用户名">
		</div>
		<div class="mui-input-row">
			<label class="password"></label>
			<input type="password" class="mui-input-clear" placeholder="请输入您的密码">
		</div>
		<div class="mui-input-row">
			<label></label>
			<input type="text" class="mui-input-clear verify" placeholder="请输入验证码">
			<img src="../images/login/verify.gif" />
		</div>
	</form>
	<div class="forgetpassword"><a href="javascript:;">忘记密码？</a></div>
	<div class="mui-button-row btn">
		<button type="button" class="mui-btn mui-btn-primary">登录</button>
		<button type="button" class="mui-btn mui-btn-danger">立即注册</button>
	</div>
	<div class="bottomcopyright">
		<em class="yigo_logo"></em>
	</div>
	<script src="../js/mui.min.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/jquery/jquery-1.12.1.js"></script>
	<script type="text/javascript">
		$('.mui-btn-danger').click(function(){
			location.href="register.html"
		})
	</script>
</body>

</html>
