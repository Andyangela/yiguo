<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>购物车</title>
    <script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/shopcart/shopcart.css" />
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon" style="color:black;" href="../index.html"></a>
        <h1 class="mui-title">购物车</h1>
    </header>
    <!--如果没有登录，要先登录-->
    <div class="cart_login">
        登录可同步购物车内商品
        <a href="../../html/login.html">登录</a>
    </div>
    <!-- 购物车为空时 -->
    <div class="nogoods">
        <div class="cartlogo"></div>
        <p>购物车空空的，快去逛逛吧！</p>
        <div class="visit">
            <a href="../index.html">去逛逛</a>
        </div>
    </div>
    <!-- 购物车不为空时 -->
    <div class="goods">
        <!-- 商品列表 -->
    </div>
    <!--购物车底部 结算区域-->
    <div class="total_cart">
        <div class="check">
            <i class="no"></i>全选
        </div>
        <div class="text">
            <p>合计(不含运费)：
                <span>￥</span>
                <span class="allPrice">0.00</span>
            </p>
            <p>已优惠: ￥<span>0.00</span></p>
        </div>
        <div class="btn">
            <a href="javascript:;" class="no">去结算(<span class="total_num">0</span>)</a>
        </div>
    </div>
    <!-- 遮罩阴影 -->
    <div class="shade">
        <div class="confirm_del">
            <p class="sure_del">您确定删除吗？</p>
            <div class="btnbox">
                <a class="yes" href="javascript:;">确定</a>
                <a class="no" href="javascript:;">取消</a>
            </div>
        </div>
    </div>

    <script src="../../js/jquery/jquery-1.12.1.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/shopcart.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
