<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结算</title>
    <script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/shopcart/settle.css" />
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <!-- mui-icon-arrowleft 返回按钮< -->
        <a class="mui-icon" style="color:black;" href="../index.html"></a>
        <h1 class="mui-title">结算</h1>
    </header>

    <div class="settle_wrap">
        <!-- 用户信息 地址 -->
        <div class="user_info">
            <div class="address">
                <i></i>
                <span class="text">添加收货地址</span>
                <span class="arrow"></span>
            </div>
        </div>
        <!-- 显示购买的商品 -->
        <div class="commodity">
            <div class="num_title">
                <p>共<span class="num">0</span>件商品</p>
            </div>
            <div class="commodity_show">
                <ul class="list">
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://img10.yiguoimg.com/d/items/2019/190109/9288736591324713_300.jpg" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <!-- 购买时可选的信息 -->
        <div class="choose_info">
            <div class="date">
                <div>
                    <span>配送日期</span>
                </div>
                <div>
                    <span>收货地址不支持配送</span>
                </div>
                <i></i>
            </div>
            <div class="bill">
                <div>
                    发票信息
                </div>
                <div>
                    不需要发票
                </div>
                <i></i>
            </div>
            <div class="message">
                <span>留言：</span>
                <input type="text" name="" id="" placeholder="如有特殊要求，请在此留言">
            </div>
        </div>
        <!-- 优惠券 -->
        <div class="coupon">
            <span>优惠券<i class="coupon_num">2</i></span>
            <span></span>
            <i></i>
        </div>
        <!-- 商品合计 -->
        <div class="all">
            <div>
                <div class="total">
                    <span>商品合计</span>
                    <span class="payfor"><span>￥</span>123.00</span>
                </div>
                <div class="total">
                    <span>运费</span>
                    <span><span>￥</span>0.00</span>
                    <span class="freight"></span>
                </div>
            </div>
            <!-- 应付金额 -->
            <div>
                <span>应付金额</span>
                <span class="payfor"><span>￥</span>123.00</span>
            </div>
        </div>
        <!-- u币抵现 -->
        <div class="Ub">
            <span class="fl">u币抵现<i class="warn"></i></span>
            <span class="fr">当前无u币可用</span>
            <i class="Ub_btn"></i>
        </div>
    </div>

    <script src="../../js/jquery/jquery-1.12.1.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/settle.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
