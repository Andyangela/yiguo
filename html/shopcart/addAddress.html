<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加收货地址</title>
    <script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- <link href="../../css/mui.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" type="text/css" href="../../css/shopcart/addAddress.css" />
</head>

<body>
    <div class="addAdress">
        <!-- 地址信息 -->
        <section class="addressInfo">
            <ul>
                <li class="lists">
                    <span class="title">收件人姓名：</span>
                    <div class="right">
                        <input type="text">
                    </div>
                </li>
                <li class="lists">
                    <span class="title">手机号码：</span>
                    <div class="right">
                        <input type="text">
                    </div>
                </li>
                <li class="lists">
                    <span class="title">请选择省：</span>
                    <div class="right">
                        <select name="" id="province"></select>
                        <span class="icon"></span>
                    </div>
                </li>
                <li class="lists">
                    <span class="title">请选择市：</span>
                    <div class="right">
                        <select name="" id="city"></select>
                        <span class="icon"></span>
                    </div>
                </li>
                <li class="lists">
                    <span class="title">请选择区：</span>
                    <div class="right">
                        <select name="" id="area"></select>
                        <span class="icon"></span>
                    </div>
                </li>
                <li class="lists">
                    <span class="title">详细地址：</span>
                    <div class="right">
                        <input type="text">
                    </div>
                </li>
                <li class="lists">
                    <span class="title">地址类型：</span>
                    <div class="right">
                        <span class="choose">
                            <i class="chooseBtn active"></i>
                            公司
                        </span>
                        <span class="choose">
                            <i class="chooseBtn"></i>
                            家庭
                        </span>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 设为默认地址 -->
        <div class="default">
            <span class="title">设为默认地址</span>
            <i class="default_btn"></i>
        </div>
        <!-- 保存按钮 -->
        <div class="submit">
            <a href="javascript:;">保存并返回</a>
        </div>
    </div>


    <script src="../../js/jquery/jquery-1.12.1.js"></script>
    <!-- <script src="../../js/mui.min.js"></script> -->
    <script src="../../js/area.js"></script>
    <script src="../../js/addAddress.js"></script>
</body>

</html>
