	<div class="log-out">
		<button type="button" class="mui-btn" id="quit">退出登录</button>
	</div>
	<script>
		var username = $.cookie("username");
		if (username) {
			$(".log-out").css({display:'block'})
			$("#quit").on("click",function(){
				$.removeCookie('username',{ path: '/'}); 
				$.removeCookie('sign',{ path: '/'}); 
				location.href = "home.html";
			})
		}
	</script>
