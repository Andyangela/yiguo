<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <script src="../../js/rem.js"></script>
    <script src="../../js/jquery/jquery-1.12.1.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/myyiguo/coupon.css">
</head>

<body>
    <div class="mui-slider">
        <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <a class="mui-control-item mui-active" href="#item1">未使用</a>
            <a class="mui-control-item" href="#item2">已使用</a>
            <a class="mui-control-item" href="#item3">已过期</a>
        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
        <div class="mui-slider-group">
            <div id="item1" class="mui-slider-item mui-control-content mui-active">
                <ul class="mui-table-view">
                    <li class="error">
                        <div class="bg"></div>
                        <p>当前无可用优惠券</p>
                    </li>
                </ul>
            </div>
            <div id="item2" class="mui-slider-item mui-control-content">
                <ul class="mui-table-view">
                    <li class="error">
                        <div class="bg"></div>
                        <p>当前无可用优惠券</p>
                    </li>
                </ul>
            </div>
            <div id="item3" class="mui-slider-item mui-control-content">
                <ul class="mui-table-view">
                    <li class="error">
                        <div class="bg"></div>
                        <p>当前无可用优惠券</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../../js/mui.min.js"></script>
    <script src="../../js/myyiguo/coupon.js"></script>
</body>

</html>
