<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
    <form class="mui-input-group">
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请输入您的手机号">
        </div>
        <div class="getvc">获取验证码</div>
        <div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请输入您的验证码">
		</div>
		<div class="mui-input-row">
			<input type="password" class="mui-input-clear" placeholder="请设定您的密码">
		</div>
		<div class="mui-input-row">
			<input type="password" class="mui-input-clear verify" placeholder="请再次输入您的密码">
		</div>
    </form>
    <div class="agreement">
         <input type="checkbox">我已阅读<a href="" class="green">《易果服务协议》</a><a href="" class="green">《隐私条款》</a>并同意
    </div>
    <div class="btn">
            <button type="button" class="mui-btn mui-btn-danger">注册</button>
    </div>
    <script src="../js/mui.min.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/jquery/jquery-1.12.1.js"></script>
</body>
</html>
